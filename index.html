<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form class="cadastro">
            <div class="content">
                
                <h2>Faça o Login</h2>
                
                <div class="email">
                    <label for="email">E-mail</label>
                    <input class="borda" type="email" id="email" placeholder="Digite seu email">
                    <a href="#" >Esqueceu sua senha?</a>
                </div>
    
                
                <div class="senha">
                    <label for="senha">Senha</label>
                    <input class="borda" type="password" id="senha" placeholder="Digite sua senha">
                </div>
    
                <button class="btnEntrar borda">Entrar</button>
    
                <hr>
    
                <a href="" class="semConta borda">Não tenho conta</a>
            </div>
        </form>
        <figure>
            <img src="imagemLogin.png" alt="">
        </figure>
    </main>
</body>
</html>
